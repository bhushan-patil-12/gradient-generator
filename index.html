<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="container">
        <header>
            <div class="box">
                <h1>Gradient Generator</h1>
            </div>
        </header>

        <section class="small-container">
            <input type="color" id="color1" name="color1" value="#eee2e4">
            <input type="color" id="color2" name="color2" value="#dd2c50">
            <button type="button" id="random-button"><img src="https://www.flaticon.com/svg/static/icons/svg/2089/2089813.svg" alt="shuffle"></button>
            <button type="button" id="copy-button"><img src="https://www.flaticon.com/premium-icon/icons/svg/2997/2997914.svg" alt="copy"></button><br><br>
            <output id="output">linear-gradient(to right, rgb(238, 226, 228), rgb(221, 44, 80));</output>
        </section>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
